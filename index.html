<!--Формат сторінки-->
<!DOCTYPE html>
<!--початок кодування html з уточненням мови-->
<html lang="en">
<!--Назва про що буде сторінка, з напрямками до стилів, форматизація під будь-який пристрій-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Тіло сторінки-->
<body>

    <!--Заголовки розділів-->
    <h1>важливість</h1>
    <h2>залежить</h2>
    <h3>від</h3>
    <h4>цифри</h4>
    <h5>біля (H)</h5>

    <!--Поділ сторінки посекційно-->
    <section>
        Вміст секції
    </section>

    <!--Контейнер для стилізації (пейнт в СіСС)-->
    <div></div>

    <!--Елемент списку - <li></li>-->
    <!--Список 1 2 3-->
    <ol>
        <li>Test_li</li>
    </ol>

    <!--Список через крапочки-->
    <ul>
        <li>Test_li</li>
    </ul>

    <!--Текс в главі-->
    <p></p>

    <!--Посилання-->
    <a></a>


    <!--Засіб виділення частини тексту (хоч 1н символ)-->
    <span></span>

    <!--Таблиця-->
    <!--Заголовок таблиці-<caption>-->
    <table>
        <caption>Test title</caption>
    </table>
    
    <!--Кнопка-->
    <button></button>

    <!--Форма-->
    <form></form>

    <!--Створення різних варіантів для опитувань-->
    <input>

    <!--Заголовок для елемента в інтерфейсі користувача, часто використовується разом з <input>, і застосовуються у <form>-->
    <label></label>

    <!--Список по прикладу "оберіть ваше місто"-->
    <select>
        <option>--Please choose an option--</option>
        <option>less than 1 year</option>
        <option>more than 1 year</option>
    </select>
    
    <!--Поле для введення тексту-->
    <textarea id="about" name="about" rows="5" cols="33">
        Tell us about yourself
    </textarea>
    

</body>
</html>
